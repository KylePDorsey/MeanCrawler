<!DOCTYPE>
<html ng-app="myApp">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Job Cannon</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Company Location</th>
          <th>Position</th>
          <th>Job Summary</th>
          <th>Indeed URL</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="job.companyName"></td>
          <td><input class="form-control" ng-model="job.companyLocation"></td>
          <td><input class="form-control" ng-model="job.jobTitle"></td>
          <td><input class="form-control" ng-model="job.jobSummary"></td>
          <td><input class="form-control" ng-model="job.jobUrl"></td>
          <td><button class="btn btn-primary" ng-click="addJob()">Search URL</button></td>
        </tr>
        <tr ng-repeat="job in jobList">
          <td>{{job.companyName}}</td>
          <td>{{job.companyLocation}}</td>
          <td>{{job.jobTitle}}</td>
          <td>{{job.jobSummary}}</td>
          <td>{{job.jobUrl}}</td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
