<!DOCTYPE>
<html ng-app="myApp">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/styles.css">
  <meta charset="UTF-8">
  <title >Job Cannon</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1 class="text-center">Job Cannon</h1>
    <div class="row">
      <div class="col-lg-12">
       <div class="input-group input-group-lg">
          <input class="form-control" ng-model="job.jobUrl">
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="addJob()">Search URL</button>
          </span>
        </div>
      </div>
    </div>
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Company Location</th>
          <th>Position</th>
          <th>Job Summary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="job in jobList">
          <td>{{job.companyName}}</td>
          <td>{{job.companyLocation}}</td>
          <td>{{job.jobTitle}}</td>
          <td>{{job.jobSummary}}</td>
          <td><button class="btn btn-info" ng-click="remove(job._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
